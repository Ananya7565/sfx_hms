<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital API Client</title>
</head>
<body>
    <h1>Hospital API Client</h1>

    <!-- Form for GET request -->
    <form action="{% url 'indi_hos' %}" method="get">
        <label for="hospitalName">Hospital Name (Optional): </label>
        <input type="text" id="hospitalName" name="hospital_name">
        <button type="submit">Get Hospital</button>
    </form>

    <!-- Form for POST request -->
    <form action="{% url 'api_create_hospital' %}" method="post">
        <label for="newHospitalName">New Hospital Name: </label>
        <input type="text" id="newHospitalName" name="hospital_name" required>
        <label for="newHospitalAddress">New Hospital Address: </label>
        <input type="text" id="newHospitalAddress" name="address" required>
        <button type="submit">Create Hospital</button>
    </form>

    <!-- Form for PUT request -->
    <form action="{% url 'api_update_hospital' %}" method="put">
        <label for="updateHospitalId">Hospital ID to Update: </label>
        <input type="number" id="updateHospitalId" name="hospital_id" required>
        <label for="updateHospitalName">Updated Hospital Name: </label>
        <input type="text" id="updateHospitalName" name="hospital_name" required>
        <label for="updateHospitalAddress">Updated Hospital Address: </label>
        <input type="text" id="updateHospitalAddress" name="address" required>
        <button type="submit">Update Hospital</button>
    </form>

    <!-- Form for DELETE request -->
    <form action="{% url 'api_delete_hospital' %}" method="delete">
        <label for="deleteHospitalId">Hospital ID to Delete: </label>
        <input type="number" id="deleteHospitalId" name="hospital_id" required>
        <button type="submit">Delete Hospital</button>
    </form>
</body>
</html>
